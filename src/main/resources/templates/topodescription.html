<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<head>
    <title th:text="${title}">Home</title>

</head>

<body th:style="'background:' + ${booked} + ';'">

<section layout:fragment="content">
    <!-- INSERT CONTENT HERE -->
    <h3 th:text="'Le livre ' + ${title} + ' a été écrit par ' + ${author} + ' et  parle des reliefs de la région : ' + ${region}" ></h3><br />
    <br />


    <!-- table calendar starts here -->
    <h2>Calendrier des réservations</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="calendar_wrap">
                <table width="100%" summary="Calendar">
                    <tr>Janvier</tr>
                    <thead>
                    <tr>
                        <th  abbr="Monday" scope="col" title="Lundi">L</th>
                        <th abbr="Tuesday" scope="col" title="Tuesday">M</th>
                        <th abbr="Wednesday" scope="col" title="Wednesday">M</th>
                        <th abbr="Thursday" scope="col" title="Thursday">J</th>
                        <th abbr="Friday" scope="col" title="Friday">V</th>
                        <th abbr="Saturday" scope="col" title="Saturday">S</th>
                        <th abbr="Sunday" scope="col" title="Sunday">D</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td th:style="'background:' + ${booked} + ';'">1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                    </tr>
                    <tr>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                    </tr>
                    <tr>
                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                        <td>20</td>
                        <td>21</td>
                    </tr>
                    <tr>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                        <td>25</td>
                        <td>26</td>
                        <td>27</td>
                        <td>28</td>
                    </tr>
                    <tr>
                        <td>29</td>
                        <td>30</td>
                        <td>31</td>
                        <td class="pad" colspan="4">&nbsp;</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- table calendar ends here -->


</section>

<section layout:fragment="content-right">

    <form action = "/topos/topodescription" method="post">
        <fieldset>
            <label>Emprunter ce topo</label><br/>
            <label>Du:</label><br/>
            <input type="date" name="start"/><br/>
            <label>Au:</label><br/>
            <input type="date" name="end"/><br/>

            <input type="submit"/><br/>

            <h3 th:text="${message}"></h3>

        </fieldset>
    </form>

</section>

</body>
</html>
